<style>
    body {
        background-color: #FF99AC ;
        margin: 0px;
        font-family: 'Mulish', sans-serif;
    }
    .header{
        background-color: #FF99AC ;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header__img{
        width: 200px;
        margin-top: 10px;
        margin-left: 30px;
    }
    .header__menu{
        margin-right: 30px;
    }
    .header__menu ul{
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul, ul:hover{
        display: block;
    }
    .header__menu--profile{
        margin-right: 8px;
        display: flex;
        align-items: center;
    }
    .header__menu--profile img{
        width: 40px;
        height: 40px;
        margin-right: 8px;
        margin-top: 10px;
    }

    .header__menu--profile p{
        margin: 0px;
        color: whitesmoke;
    }
    .header__menu li{
        margin: 10px 0px;
    }
    .header__menu li a{
        color: white;
        text-decoration: none;
    }
    .header__menu li a:hover{
        text-decoration: underline;
    }
    .main{
        height: 300px;
        align-items: center;
        margin-top: 111px;
    }
    .main__tittle{
        color: whitesmoke;
        font-size: 25px;
        text-align: center;
    }
    .div{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .input{
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid whitesmoke;
        border-radius: 25px;
        color: whitesmoke;
        display: flex;
        font-family: 'Mulish', sans-serif;
        font-size: 16px;
        flex-direction: column;
        height: 50px;
        padding: 0px 20px;
        margin: 0px 0px;
        width: 70%;
        align-items: center;
        justify-content: center;
        
    }
    ::placeholder{
        color: whitesmoke;
    }
</style>
