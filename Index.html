<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;700&display=swap" rel="stylesheet">
    <title>My tittle</title>
</head>
<style>
    body {
        background-color: #FF99AC ;
        margin: 0px;
        font-family: 'Mulish', sans-serif;
    }
    .header{
        background-color: #FF99AC ;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header__img{
        width: 200px;
        margin-top: 10px;
        margin-left: 30px;
    }
    .header__menu{
        margin-right: 30px;
    }
    .header__menu ul{
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul, ul:hover{
        display: block;
    }
    .header__menu--profile{
        margin-right: 8px;
        display: flex;
        align-items: center;
    }
    .header__menu--profile img{
        width: 40px;
        height: 40px;
        margin-right: 8px;
        margin-top: 10px;
    }

    .header__menu--profile p{
        margin: 0px;
        color: whitesmoke;
    }
    .header__menu li{
        margin: 10px 0px;
    }
    .header__menu li a{
        color: white;
        text-decoration: none;
    }
    .header__menu li a:hover{
        text-decoration: underline;
    }
    .main{
        height: 66px;
        align-items: center;
        margin-top: 80px;
    }
    .main__tittle{
        color: whitesmoke;
        font-size: 25px;
        text-align: center;
    }
    .div{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .input{
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid whitesmoke;
        border-radius: 25px;
        color: whitesmoke;
        display: flex;
        font-family: 'Mulish', sans-serif;
        font-size: 16px;
        flex-direction: column;
        height: 50px;
        padding: 0px 20px;
        margin: 0px 0px;
        width: 70%;
        align-items: center;
        justify-content: center;
        
    }
    ::placeholder{
        color: whitesmoke;
    }
    .carrusel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carrusel__container{
        white-space: nowrap;
        margin: 70px 0px;
        padding-bottom: 10px;
    }
    .carrusel-item{
        background-color: violet;
        width: 200px;
        height: 250px;
        border-radius: 25px;
        margin-top: 10px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms;
        transform-origin: center;
        position: relative;
    }
    .carrusel-item:hover ~ .carrusel-item:hover{
        transform: translate3d(100px, 0, 0);
    }
    .carrusel__container:hover .carrusel-item{
       opacity: 0.3;
    }
    .carrusel__container:hover .carrusel-item:hover {
        transform: scale(1.5);
        opacity: 1;
    }
    .carrusel-item__img{
        width: 200px;
        height: 250px;
        object-fit: cover;
    }
    .carrusel-item__details{
        background: linear-gradient(to top, rgba(0, 0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0, 0) 100%);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position:absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    .carrusel-item__details:hover{
        opacity: 1;
    }
</style>
<body>
  <header class="header">
      <img class="header__img" src="C:\Users\valen\Desktop\PlayListUniverse\Imagenes platzi\Steven.png" alt="">
      <div class="header__menu">
          <div class="header__menu--profile">
              <img src="C:\Users\valen\Desktop\PlayListUniverse\Imagenes platzi\User.png" alt="">
              <strong><p>Perfil</p></strong>
          </div>
          <ul>
              <strong><li><a href="/">Cuenta</a></li></strong>
              <strong><li><a href="/">Cerrar sesión</a></li></strong>
          </ul>
      </div>
 </header>
 <section class="main">
     <h2 class="main__tittle">¿Qué quieres ver hoy?</h2>
     <div class="div">
        <input class="input" type="text" placeholder="Buscar ...">
     </div>
 </section>
 <section class="carrusel">
     <div class="carrusel__container">
         <div class="carrusel-item">
             <img class="carrusel-item__img" src="https://images.pexels.com/photos/4388593/pexels-photo-4388593.jpeg?cs=srgb&dl=pexels-mohan-reddy-atalu-4388593.jpg&fm=jpg" alt="Universe">
             <div class="carrusel-item__details">
                 <img src="https://img.icons8.com/flat_round/64/000000/play--v1.png"/>
                 <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png"/>
             </div>
             <p class="carrusel-item__details--tittle">Titulo descriptivo</p>
             <p class="carrusel-item__details--subtittle">2018 16+ 114min</p>
         </div>
     </div>
 </section>    
</body>
</html>
